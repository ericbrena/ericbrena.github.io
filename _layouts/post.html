---
layout: default
comments: true
---

{% for post in site.posts %}
<div class="post">
  <article class="post-content">
    {{ post.content }}
      <div id="disqus_thread-{{ post.id }}"><a href="#" onclick="disqus('{{post.id}}');return false;">Show Comments</a></div>
  </article>
</div>
{% endfor %}

    <script>

        function disqus(id) {
            let index = document.getElementById("disqus_thread-" + id);

            window.disqus_config = function () {
                this.page.url = "https://ericbrena.github.io/blogg/";  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = id; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            if (window.DISQUS) {
                DISQUS.reset({
                    reload: true,
                    config: window.disqus_config
                });
                let t = document.getElementById("disqus_thread");
                index.appendChild(t);
                return;
            }

            let d = document, s = d.createElement('script');
            s.src = '//sloth-1.disqus.com/embed.js';
            s.setAttribute('data-timestamp', + new Date());
            let c = document.createElement("div");
            c.id = 'disqus_thread';
            index.appendChild(c);
            document.body.appendChild(s);
        }
    </script>
